<body title="DOM JS examples">
    <div class="parent">
        <div class="child">
            <ul class="menu">
                <li>
                    <a href="#">Link 1</a>
                </li>
                <li>
                    <a href="#">Link 2</a>
                </li>
                <li>
                    <a href="#">Link 3</a>
                </li>
                <li>
                    <a href="#"><span>222</span> Link 4</a>
                </li>
            </ul>
        </div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child">
            <h1>DOM JS</h1>
            <span>Examples</span>
        </div>
    </div>
    <script>
        app.DOM.ready(function($) {
            $('.menu').on('click', 'a', function(event) {
                $('.menu').trigger('myEvent', { })
            });

            $('.menu').on('myEvent', function(e) {
                console.log(e);
            });
        });
    </script>
</body>
</html>
